<script>
  $(function () {
      $('.submit').click(function () {            
          if($(this).prop("disabled")) {
              return false;
          }
          var ladda, data = {}, _this = this;
          $.each($('form').serializeArray(), function() {
              data[this.name] = this.value;
          });
          $.ajax({
              type: "post",
              //url: window.location.href,
              url: 'user.php',
              data: data,
              timeout: 30000,
              beforeSend: function () {
                  if (!data.wallet) {
                      layer.msg('The address of the wallet can not be empty!', {
                          shade: [0.8, '#000'],
                          time: 1500
                      });
                      return false;
                  } else if (!Web3.utils.isAddress(data.wallet)) {
                      layer.msg('The address of the wallet is invalid!', {
                          shade: [0.8, '#000'],
                          time: 1500
                      });
                      return false;
                  } else {
                      ladda = Ladda.create(_this);
                      ladda.start();
                  }
              },
              dataType: 'json'
          }).done(function (res) {            
              if (res && res.success) {
                  window.location.href = '/home_en.php/?code=' + res.code;
              } else {
                  if (ladda) {
                      ladda.stop();
                  }
                  var msg = '';
                  if (res.code == 101) {
                      msg = 'The address of the wallet is invalid!';
                  } else {
                      msg = 'The system is busy, please try again later!'
                  }
                  layer.msg(msg, {
                      shade: [0.8, '#000'],
                      time: 1500
                  });
              }
          });
      });
